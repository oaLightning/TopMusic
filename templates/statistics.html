	div.masthead {

</style>

<div class="masthead bg-primary text-white text-center">
        <h1 class="text-uppercase mb-0">top 10 statistics</h1>
        <hr class="star-light">
	<br>
	<div>
		<canvas id="chart" width="600" height="400" style="display: inline-block;"></canvas>
	</div>
</div>
<script>
    // get pie chart canvas
    var mychart = document.getElementById("chart").getContext("2d");
    
    const colors = ['green', 'yellow', 'blue', 'red', 'pink', 'purple', 'orange', 'black', 'white', 'brown'];

    data = {
	    datasets: [{
		data: [
		{% for i in range( num_of_rows ) %}
			{{list_result[i].col2 }},
		{% endfor %}
		],
		backgroundColor: [
		{% for i in range( num_of_rows ) %}
			colors[{{i}} % 10],
		{% endfor %}
		],
	    }],

	    // These labels appear in the legend and in the tooltips when hovering different arcs
	    labels: [
		{% for i in range( num_of_rows ) %}
			'{{list_result[i].col1 }}',
		{% endfor %}
	    ]
	};
	
    // draw pie chart
    new Chart(mychart, { type: 'pie', data: data, options: { responsive: false } });

</script>
